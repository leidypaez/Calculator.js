<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator-grid">
    <div>
      <form name="Calculadora">
        <div>
          <input type="text" class="output" name="valueNumber" value="0" disabled>
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="enterNumber(this.value)">
          <input type="button" value="2" onclick="enterNumber(this.value)">
          <input type="button" value="3" onclick="enterNumber(this.value)">
          <input type="button" value="+" onclick="enterOperation(this.value)">
          <input type="button" value="-" onclick="enterOperation(this.value)">
  
          <input type="button" value="4" onclick="enterNumber(this.value)">
          <input type="button" value="5" onclick="enterNumber(this.value)">
          <input type="button" value="6" onclick="enterNumber(this.value)">
          <input type="button" value="*" onclick="enterOperation(this.value)">
          <input type="button" value="/" onclick="enterOperation(this.value)">
  
          <input type="button" value="7" onclick="enterNumber(this.value)">
          <input type="button" value="8" onclick="enterNumber(this.value)">
          <input type="button" value="9" onclick="enterNumber(this.value)">
  
          <input type="button" value="0" onclick="enterNumber(this.value)">
          <input type="button" value="." onclick="enterNumber(this.value)">
          <input type="button" value="C" onclick="limpiarValue()">
          <input type="button" class="span-two" value="=" onclick="result()">
        </div>
      </form>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
